<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화검색 사이트</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="data.js"></script>
    <header>
      <div id="mainTitle">
        <h1>내배캠 최고 평점 영화 컬렉션</h1>
      </div>
    </header>
    <div id="searchSection">
      <form class="search" onsubmit="handleSearch(event)">
        <label>영화 검색 : </label>
        <input
          type="text"
          id="search-input"
          placeholder="영화 제목을 검색해보세요"
        />
        <button type="submit" id="search-btn">검색</button>
      </form>
    </div>
    <section class="card-list" id="card-section">
      <div class="movie-card" display="block" id="myIdd">
        <img
          src="http://image.tmdb.org/t/p/w500/kXfqcdQKsToO0OUXHcrrNCHDBzO.jpg"
          id="movie-poster"
        />
        <p class="movie-title">title</p>
        <p class="movie-overview">overview</p>
        <p class="movie-vote">rating : 9.7</p>
      </div>
    </section>
  </body>
</html>
